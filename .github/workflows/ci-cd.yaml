server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: re-shopping-cart-web-app

  profiles:
    active: prod # Production development
    #active: local # Local development

  datasource:
    # Local defaults (override via env vars if needed)
    url: ${DB_URL:jdbc:mysql://re-shopping-cart-website-rtmx24-22f4.h.aivencloud.com:22267/defaultdb?ssl-mode=REQUIRED}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:123456}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: none
    show-sql: false

  thymeleaf:
    cache: false
